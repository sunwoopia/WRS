<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headerDiv">
            <img src="로고.png" class="logo">
            <div class="dateDiv">
                <input type="button" class="btn1">
                <div class="date">
                    2020년 09월
                </div>
                <input type="button" class="btn2">
            </div>
            <div class="sign">
                <div>로그인</div>
                <div>회원가입</div>
            </div>
            <div class="menubar"><img src="menubar.png"></div>
        </div>
    </header>
    <div class="container">
        <aside>
            <nav>
                <div>
                    <div style="font-size: 20px; font-weight: bold; margin: 20px">
                        MENU
                    </div>
                    <div>
                        <ul>
                            <li>일정 추가</li>
                            <li>카테고리 추가</li>
                            <li>설정</li>
                        </ul>
                    </div>
                </div>
                <div class="category">
                    <div style="font-size: 20px; font-weight: bold; margin: 20px">
                        CATEGORY
                    </div>
                    <div>
                        <ul>
                            <li><input type="checkbox" style="margin-right: 5px;">WINK</li>
                            <li><input type="checkbox" style="margin-right: 5px;">과제</li>
                            <li><input type="checkbox" style="margin-right: 5px;">술</li>
                            <li><input type="checkbox" style="margin-right: 5px;">기타</li>
                        </ul>
                    </div>
                </div>
            </nav>
        </aside>
        <main>
            <div class="day">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="calendar">
                <div class="da"></div>
                <div class="da"></div>
                <div class="da">1</div>
                <div class="da">2</div>
                <div class="da">3</div>
                <div class="da">4</div>
                <div class="da">5</div>
                <div class="da">6</div>
                <div class="da">7</div>
                <div class="da">8</div>
                <div class="da">9</div>
                <div class="da">10</div>
                <div class="da">11</div>
                <div class="da">12</div>
                <div class="da">13</div>
                <div class="da">14</div>
                <div class="da">
                    15
                    <div>
                        <div class="schedule">윙크 회의</div>
                        <div class="schedule">반응형 스터디</div>
                    </div>
                </div>
                <div class="da">16</div>
                <div class="da">17</div>
                <div class="da">18</div>
                <div class="da">19</div>
                <div class="da">20</div>
                <div class="da">21</div>
                <div class="da">22</div>
                <div class="da">23</div>
                <div class="da">24</div>
                <div class="da">25</div>
                <div class="da">26</div>
                <div class="da">27</div>
                <div class="da">28</div>
                <div class="da">29</div>
                <div class="da">30</div>
                <div class="da"></div>
                <div class="da"></div>
                <div class="da"></div>
            </div>
        </main>
    </div>
    <footer>
    </footer>
</body>
</html>
